<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="buttondiv">
        <button class="changeNumber">Change the number of squares per side</button>
    </div>
    <div class="container">

    </div>
    <div class="functionality">
        <button class="rgb">Change to <span>RGB</span></button>
        <button class="clear">Clear</button>
        <button class="aquamarine">Change to <span>aquamarine</span></button>
    </div>
</body>
</html>
